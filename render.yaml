# Render.com deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Main API service
  - type: web
    name: financial-rag-api
    env: docker
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: financial-rag-db
          property: connectionString
      - key: VECTOR_DB_DIR
        value: /app/data/vectorstore
      - key: PYTHON_VERSION
        value: "3.12"
    
